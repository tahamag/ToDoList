<mat-grid-list cols="2" rowHeight="10em">
  <mat-grid-tile>
    <h1>User  Management </h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="btn-add" (click)="openDialog()"  color="primary">Add user</button>
  </mat-grid-tile>
</mat-grid-list>
  
<div class="container"> 
  <table mat-table [dataSource]="users$" class="mat-elevation-z8 demo-table">
    <!-- 'Name', 'Email', 'Role','Action'-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
      <td class="action" mat-cell *matCellDef="let user">
          <button mat-raised-button class="text-success" (click)="OnUpdate(user)" >Update</button>
          <button mat-raised-button class="text-danger" (click)="OnDelete(user._id)" >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
