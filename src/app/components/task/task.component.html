<mat-grid-list cols="2" rowHeight="10em">
  <mat-grid-tile>
    <h1>Task  Management </h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="btn-add" (click)="openDialog()" color="primary">Add task</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="container">
  <table mat-table [dataSource]="task$" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="taskDate">
      <th mat-header-cell *matHeaderCellDef>Task  Date</th>
      <td mat-cell *matCellDef="let element">{{element.taskDate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element">{{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Developer</th>
      <td mat-cell *matCellDef="let element">{{element.userId?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="validationDate">
      <th mat-header-cell *matHeaderCellDef>Validation Date</th>
      <td mat-cell *matCellDef="let element">{{element.validationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
      <td class="action" mat-cell *matCellDef="let element">
          <button mat-raised-button class="text-success" (click)="OnUpdate(element)">Update</button>
          <button mat-raised-button class="text-danger" (click)="OnDelete(element._id)" >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
