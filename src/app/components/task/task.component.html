<mat-grid-list cols="2" rowHeight="10em">
  <mat-grid-tile>
    <h1>Welcome to Angular Material!</h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="btn-add" (click)="openDialog()" color="primary">Add task</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td class="action" mat-cell *matCellDef="let element">
          <button mat-raised-button class="text-success" >Update</button>
          <button mat-raised-button class="text-danger" >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
